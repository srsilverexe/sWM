name: Build and Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: sudo apt-get install -y libx11-dev xserver-xorg-video-dummy xserver-xorg-core xserver-xephyr xterm
    - name: Build
      run: make
    - name: Test in Xephyr
      run: |
        Xephyr -ac -noreset -screen 800x600 :1 &
        sleep 2
        export DISPLAY=:1
        ./sWM &
        sleep 5
        xterm -e "echo 'Xephyr test successful'; sleep 5"
